<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for AI effect -->
    <linearGradient id="aiGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D7FF;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF87FF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#87FFD7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD787;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadowIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)"/>

  <!-- Inner circle border -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#aiGradientIcon)" stroke-width="2" opacity="0.5"/>

  <!-- Terminal prompt symbol -->
  <text x="45" y="110" font-family="Monaco, Courier, monospace" font-size="48" font-weight="bold" fill="#87FFD7" filter="url(#glow)">
    >
  </text>

  <!-- CQL text -->
  <text x="50" y="155" font-family="Monaco, Courier, monospace" font-size="42" font-weight="900" fill="#1BA5E0" filter="url(#shadowIcon)">
    CQL
  </text>

  <!-- AI text with gradient -->
  <text x="140" y="155" font-family="Monaco, Courier, monospace" font-size="42" font-weight="900" fill="url(#aiGradientIcon)" filter="url(#shadowIcon)">
    AI
  </text>

  <!-- Small decorative elements -->
  <circle cx="200" cy="90" r="3" fill="#00D7FF" opacity="0.8"/>
  <circle cx="210" cy="100" r="2" fill="#FF87FF" opacity="0.6"/>
  <circle cx="195" cy="105" r="2.5" fill="#87FFD7" opacity="0.7"/>

  <!-- Bottom accent line -->
  <rect x="60" y="180" width="136" height="3" rx="1.5" fill="url(#aiGradientIcon)" opacity="0.6"/>
</svg>