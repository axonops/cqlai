<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for AI effect -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D7FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF87FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87FFD7;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for CQL text -->
    <linearGradient id="cqlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1BA5E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A6EBD;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="80" rx="10" fill="#1a1a2e" opacity="0.95"/>

  <!-- Terminal prompt symbol -->
  <text x="15" y="45" font-family="Monaco, Courier, monospace" font-size="28" font-weight="bold" fill="#87FFD7">
    >
  </text>

  <!-- CQL text -->
  <text x="35" y="45" font-family="Monaco, Courier, monospace" font-size="26" font-weight="bold" fill="url(#cqlGradient)" filter="url(#shadow)">
    CQL
  </text>

  <!-- AI text with gradient -->
  <text x="100" y="45" font-family="Monaco, Courier, monospace" font-size="26" font-weight="bold" fill="url(#aiGradient)" filter="url(#shadow)">
    AI
  </text>

  <!-- Static cursor -->
  <rect x="145" y="25" width="3" height="25" fill="#87FFD7" opacity="0.8"/>

  <!-- Tagline -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="9" fill="#888888" text-anchor="middle">
    AI-Powered Cassandra Shell
  </text>
</svg>